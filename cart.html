<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMP° Fashion | Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #1a1a1a;
            --accent-color: #ff4d4d;
            --gold: #ffd700;
            --dark-bg: #0f0f0f;
        }

        body {
            background: var(--dark-bg);
            color: white;
        }

        nav {
            background: rgba(0, 0, 0, 0.95);
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 77, 77, 0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .nav-links a:hover {
            background: rgba(255, 77, 77, 0.1);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
        }

        .nav-links a.active {
            background: rgba(255, 77, 77, 0.2);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        .cart-indicator {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent-color);
            color: white;
            font-size: 0.8rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        main {
            padding-top: 100px;
            min-height: 100vh;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
        }

        .cart-empty {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 600px;
        }

        .cart-empty h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ccc;
        }

        .cart-empty p {
            margin-bottom: 2rem;
            color: #aaa;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .item-details h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .item-details p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .item-price {
            color: var(--gold);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 77, 77, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: var(--accent-color);
        }

        .quantity {
            font-size: 1.1rem;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: transparent;
            color: #aaa;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .cart-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-row:last-child {
            border-bottom: none;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 1.2rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 2rem;
            border: none;
            cursor: pointer;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.3);
        }

        .continue-shopping {
            text-align: center;
            margin-top: 2rem;
        }

        .continue-shopping a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .continue-shopping a:hover {
            text-decoration: underline;
        }

        .add-to-cart-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 77, 77, 0.3);
        }

        footer {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 77, 77, 0.3);
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .item-image {
                margin: 0 auto;
            }

            .quantity-controls {
                justify-content: center;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">CMP° <span>Fashion</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="new-arrivals.html">New Arrivals</a></li>
                <li><a href="#">Designs</a></li>
                <li><a href="cart.html" class="active cart-indicator">Cart <span class="cart-count" id="cart-count">0</span></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="cart-container">
            <h2 class="section-title">Your Cart</h2>
            
            <div id="cart-content">
                <!-- Cart items will be displayed here using JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CMP° Fashion. All rights reserved.</p>
    </footer>

    <script>
        // Cart functionality
        let cart = [];
        
        // Load cart from localStorage if it exists
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('cmpCart')) {
                cart = JSON.parse(localStorage.getItem('cmpCart'));
                updateCartDisplay();
            } else {
                showEmptyCart();
            }
        });

        // Function to add item to cart
        function addToCart(id, name, description, price, imgSrc) {
            // Check if item is already in cart
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: id,
                    name: name,
                    description: description,
                    price: price,
                    imgSrc: imgSrc,
                    quantity: 1
                });
            }
            
            // Save to localStorage
            localStorage.setItem('cmpCart', JSON.stringify(cart));
            
            // Update cart display
            updateCartCount();
            
            // Show confirmation
            alert(`Added ${name} to your cart!`);
        }

        // Function to remove item from cart
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('cmpCart', JSON.stringify(cart));
            updateCartDisplay();
        }

        // Function to update item quantity
        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                    return;
                }
                localStorage.setItem('cmpCart', JSON.stringify(cart));
                updateCartDisplay();
            }
        }

        // Function to update cart count in the navigation
        function updateCartCount() {
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartCountElement.textContent = totalItems;
            }
        }

        // Function to calculate cart total
        function calculateTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        // Function to show empty cart message
        function showEmptyCart() {
            const cartContent = document.getElementById('cart-content');
            if (cartContent) {
                cartContent.innerHTML = `
                    <div class="cart-empty">
                        <h3>Your cart is empty</h3>
                        <p>Looks like you haven't added any items to your cart yet.</p>
                        <a href="index.html" class="checkout-btn">Continue Shopping</a>
                    </div>
                `;
            }
        }

        // Function to update cart display
        function updateCartDisplay() {
            updateCartCount();
            
            const cartContent = document.getElementById('cart-content');
            if (!cartContent) return;
            
            if (cart.length === 0) {
                showEmptyCart();
                return;
            }
            
            let cartHTML = '<div class="cart-items">';
            
            cart.forEach(item => {
                cartHTML += `
                    <div class="cart-item" data-id="${item.id}">
                        <img src="${item.imgSrc}" alt="${item.name}" class="item-image">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <span class="item-price">$${item.price.toFixed(2)}</span>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart('${item.id}')">✕</button>
                    </div>
                `;
            });
            
            cartHTML += '</div>';
            
            // Add cart summary
            const total = calculateTotal();
            const subtotal = total;
            const shipping = total > 0 ? 9.99 : 0;
            const grandTotal = subtotal + shipping;
            
            cartHTML += `
                <div class="cart-summary">
                    <div class="cart-row">
                        <span>Subtotal:</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="cart-row">
                        <span>Shipping:</span>
                        <span>$${shipping.toFixed(2)}</span>
                    </div>
                    <div class="cart-row">
                        <span>Total:</span>
                        <span class="cart-total">$${grandTotal.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn">Proceed to Checkout</button>
                </div>
                <div class="continue-shopping">
                    <a href="index.html">← Continue Shopping</a>
                </div>
            `;
            
            cartContent.innerHTML = cartHTML;
        }
    </script>
</body>
</html>
